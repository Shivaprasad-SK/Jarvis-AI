<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS AI - Your Personal Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        color: #ffffff;
        overflow-x: hidden;
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }

      .jarvis-logo {
        font-size: 3rem;
        font-weight: bold;
        background: linear-gradient(45deg, #00d4ff, #0099cc, #0066aa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        animation: pulse 2s ease-in-out infinite alternate;
      }

      @keyframes pulse {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        background: #00ff00;
        border-radius: 50%;
        margin-left: 10px;
        box-shadow: 0 0 10px #00ff00;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0.3;
        }
      }

      .main-interface {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 30px;
      }

      .command-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .panel-title {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #00d4ff;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .command-input {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 10px;
        color: #ffffff;
        font-size: 1rem;
        margin-bottom: 15px;
        outline: none;
        transition: all 0.3s ease;
      }

      .command-input:focus {
        border-color: #00d4ff;
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      }

      .command-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .button {
        padding: 12px 24px;
        background: linear-gradient(45deg, #00d4ff, #0099cc);
        border: none;
        border-radius: 25px;
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 5px;
        position: relative;
        overflow: hidden;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
      }

      .button:active {
        transform: translateY(0);
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 15px;
      }

      .voice-button {
        background: linear-gradient(45deg, #ff4757, #ff3742);
        font-size: 2rem;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
        position: relative;
      }

      .voice-button.listening {
        animation: voicePulse 1s ease-in-out infinite;
      }

      @keyframes voicePulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(255, 71, 87, 0.7);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 40px rgba(255, 71, 87, 0.9);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 20px rgba(255, 71, 87, 0.7);
        }
      }

      .response-area {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        border-left: 4px solid #00d4ff;
        max-height: 200px;
        overflow-y: auto;
      }

      .response-text {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #e0e0e0;
      }

      .system-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #00d4ff;
        margin-bottom: 10px;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #cccccc;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        margin-top: 10px;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #00d4ff, #0099cc);
        transition: width 0.3s ease;
      }

      .tasks-panel {
        grid-column: 1 / -1;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-top: 30px;
      }

      .task-item {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        border-left: 4px solid #00d4ff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }

      .task-item:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0, 212, 255, 0.3);
      }

      .task-text {
        flex: 1;
        color: #ffffff;
      }

      .task-status {
        padding: 5px 10px;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: bold;
        margin-left: 10px;
      }

      .status-pending {
        background: rgba(255, 193, 7, 0.2);
        color: #ffc107;
      }

      .status-completed {
        background: rgba(40, 167, 69, 0.2);
        color: #28a745;
      }

      .status-scheduled {
        background: rgba(0, 123, 255, 0.2);
        color: #007bff;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00d4ff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .screenshot-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .screenshot-image {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
      }

      .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background: #ff4757;
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .floating-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #00d4ff;
        border-radius: 50%;
        opacity: 0.7;
        animation: float 10s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .main-interface {
          grid-template-columns: 1fr;
        }

        .jarvis-logo {
          font-size: 2rem;
        }

        .container {
          padding: 10px;
        }

        .command-panel {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-particles" id="particles"></div>

    <div class="container">
      <div class="header">
        <h1 class="jarvis-logo">
          J.A.R.V.I.S
          <span class="status-indicator"></span>
        </h1>
        <p>Just A Rather Very Intelligent System</p>
      </div>

      <div class="main-interface">
        <div class="command-panel">
          <div class="panel-title">ğŸ¯ Command Center</div>

          <input
            type="text"
            id="commandInput"
            class="command-input"
            placeholder="Type your command here..."
            onkeypress="handleKeyPress(event)"
          />

          <div class="button-group">
            <button class="button" onclick="sendCommand()">Execute</button>
            <button class="button" onclick="clearCommand()">Clear</button>
          </div>

          <button
            class="button voice-button"
            id="voiceButton"
            onclick="toggleVoiceCommand()"
          >
            ğŸ¤
          </button>

          <div class="response-area" id="responseArea">
            <div class="response-text" id="responseText">
              Ready to assist you. What can I do for you today?
            </div>
          </div>
        </div>

        <div class="command-panel">
          <div class="panel-title">ğŸš€ Quick Actions</div>

          <div class="button-group">
            <button class="button" onclick="quickCommand('open calculator')">
              Calculator
            </button>
            <button class="button" onclick="quickCommand('open notepad')">
              Notepad
            </button>
            <button class="button" onclick="quickCommand('search weather')">
              Weather
            </button>
            <button class="button" onclick="quickCommand('get news')">
              News
            </button>
            <button class="button" onclick="quickCommand('system info')">
              System Info
            </button>
            <button class="button" onclick="quickCommand('take screenshot')">
              Screenshot
            </button>
            <button class="button" onclick="quickCommand('organize files')">
              Organize Files
            </button>
            <button class="button" onclick="quickCommand('open browser')">
              Browser
            </button>
          </div>

          <div class="panel-title" style="margin-top: 20px">
            ğŸ“Š System Monitor
          </div>

          <div id="systemStats" class="system-stats">
            <div class="stat-card">
              <div class="stat-value" id="cpuUsage">--</div>
              <div class="stat-label">CPU Usage</div>
              <div class="progress-bar">
                <div class="progress-fill" id="cpuProgress"></div>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-value" id="memoryUsage">--</div>
              <div class="stat-label">Memory Usage</div>
              <div class="progress-bar">
                <div class="progress-fill" id="memoryProgress"></div>
              </div>
            </div>

            <div class="stat-card">
              <div class="stat-value" id="diskUsage">--</div>
              <div class="stat-label">Disk Usage</div>
              <div class="progress-bar">
                <div class="progress-fill" id="diskProgress"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tasks-panel">
        <div class="panel-title">ğŸ“‹ Task Manager</div>

        <div id="tasksList">
          <!-- Tasks will be populated here -->
        </div>
      </div>
    </div>

    <div class="screenshot-container" id="screenshotContainer">
      <button class="close-button" onclick="closeScreenshot()">Ã—</button>
      <img id="screenshotImage" class="screenshot-image" alt="Screenshot" />
    </div>

    <script>
      // Global variables
      let isListening = false;
      let recognition;
      let isProcessing = false;

      // Initialize speech recognition
      function initSpeechRecognition() {
        if ("webkitSpeechRecognition" in window) {
          recognition = new webkitSpeechRecognition();
          recognition.continuous = false;
          recognition.interimResults = false;
          recognition.lang = "en-US";

          recognition.onstart = function () {
            isListening = true;
            document.getElementById("voiceButton").classList.add("listening");
            updateResponse("Listening...");
          };

          recognition.onresult = function (event) {
            const command = event.results[0][0].transcript;
            document.getElementById("commandInput").value = command;
            sendCommand();
          };

          recognition.onend = function () {
            isListening = false;
            document
              .getElementById("voiceButton")
              .classList.remove("listening");
          };

          recognition.onerror = function (event) {
            isListening = false;
            document
              .getElementById("voiceButton")
              .classList.remove("listening");
            updateResponse("Speech recognition error: " + event.error);
          };
        } else {
          console.log("Speech recognition not supported");
        }
      }

      // Initialize everything when page loads
      document.addEventListener("DOMContentLoaded", function () {
        initSpeechRecognition();
        createFloatingParticles();
        updateSystemStats();
        loadTasks();

        // Update system stats every 5 seconds
        setInterval(updateSystemStats, 5000);

        // Update tasks every 10 seconds
        setInterval(loadTasks, 10000);

        // Focus on command input
        document.getElementById("commandInput").focus();
      });

      // Handle enter key press
      function handleKeyPress(event) {
        if (event.key === "Enter") {
          sendCommand();
        }
      }

      // Send command to backend
      async function sendCommand() {
        const command = document.getElementById("commandInput").value.trim();
        if (!command || isProcessing) return;

        isProcessing = true;
        updateResponse("Processing...", true);

        try {
          const response = await fetch("/api/command", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ command: command }),
          });

          const data = await response.json();

          if (response.ok) {
            updateResponse(data.response);
          } else {
            updateResponse("Error: " + (data.error || "Unknown error"));
          }
        } catch (error) {
          updateResponse("Connection error: " + error.message);
        } finally {
          isProcessing = false;
        }
      }

      // Quick command execution
      function quickCommand(command) {
        document.getElementById("commandInput").value = command;
        sendCommand();
      }

      // Clear command input
      function clearCommand() {
        document.getElementById("commandInput").value = "";
        document.getElementById("commandInput").focus();
      }

      // Toggle voice command
      function toggleVoiceCommand() {
        if (!recognition) {
          updateResponse("Speech recognition not supported in this browser");
          return;
        }

        if (isListening) {
          recognition.stop();
        } else {
          recognition.start();
        }
      }

      // Update response area
      function updateResponse(text, loading = false) {
        const responseElement = document.getElementById("responseText");

        if (loading) {
          responseElement.innerHTML = `<span class="loading"></span> ${text}`;
        } else {
          responseElement.textContent = text;
        }

        // Auto-scroll to bottom
        const responseArea = document.getElementById("responseArea");
        responseArea.scrollTop = responseArea.scrollHeight;
      }

      // Update system statistics
      async function updateSystemStats() {
        try {
          const response = await fetch("/api/system-info");
          const data = await response.json();

          if (response.ok) {
            document.getElementById("cpuUsage").textContent =
              data.cpu_percent.toFixed(1) + "%";
            document.getElementById("memoryUsage").textContent =
              data.memory_percent.toFixed(1) + "%";
            document.getElementById("diskUsage").textContent =
              data.disk_percent.toFixed(1) + "%";

            document.getElementById("cpuProgress").style.width =
              data.cpu_percent + "%";
            document.getElementById("memoryProgress").style.width =
              data.memory_percent + "%";
            document.getElementById("diskProgress").style.width =
              data.disk_percent + "%";
          }
        } catch (error) {
          console.error("Error updating system stats:", error);
        }
      }

      // Load tasks from backend
      async function loadTasks() {
        try {
          const response = await fetch("/api/tasks");
          const tasks = await response.json();

          const tasksList = document.getElementById("tasksList");
          tasksList.innerHTML = "";

          if (tasks.length === 0) {
            tasksList.innerHTML =
              '<div class="task-item"><div class="task-text">No tasks found</div></div>';
            return;
          }

          tasks.forEach((task) => {
            const taskElement = document.createElement("div");
            taskElement.className = "task-item";
            taskElement.innerHTML = `
                        <div class="task-text">${task.task}</div>
                        <div class="task-status status-${task.status}">${task.status}</div>
                        <button class="button" onclick="deleteTask(${task.id})" style="margin-left: 10px; padding: 5px 10px; font-size: 0.8rem;">Delete</button>
                    `;
            tasksList.appendChild(taskElement);
          });
        } catch (error) {
          console.error("Error loading tasks:", error);
        }
      }

      // Delete task
      async function deleteTask(taskId) {
        try {
          const response = await fetch(`/api/tasks/${taskId}`, {
            method: "DELETE",
          });

          if (response.ok) {
            loadTasks(); // Refresh tasks list
          }
        } catch (error) {
          console.error("Error deleting task:", error);
        }
      }

      // Take screenshot
      async function takeScreenshot() {
        try {
          updateResponse("Taking screenshot...", true);

          const response = await fetch("/api/screenshot", {
            method: "POST",
          });

          const data = await response.json();

          if (response.ok) {
            document.getElementById("screenshotImage").src = data.screenshot;
            document.getElementById("screenshotContainer").style.display =
              "flex";
            updateResponse("Screenshot taken successfully");
          } else {
            updateResponse("Error taking screenshot: " + data.error);
          }
        } catch (error) {
          updateResponse("Screenshot error: " + error.message);
        }
      }

      // Close screenshot modal
      function closeScreenshot() {
        document.getElementById("screenshotContainer").style.display = "none";
      }

      // Create floating particles animation
      function createFloatingParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 10 + "s";
          particle.style.animationDuration = Math.random() * 10 + 10 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      // Add some interactive effects
      document.addEventListener("mousemove", function (e) {
        const cursor = document.querySelector(".cursor");
        if (!cursor) {
          const newCursor = document.createElement("div");
          newCursor.className = "cursor";
          newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(0,212,255,0.3) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transform: translate(-50%, -50%);
                `;
          document.body.appendChild(newCursor);
        }

        const cursorElement = document.querySelector(".cursor");
        cursorElement.style.left = e.clientX + "px";
        cursorElement.style.top = e.clientY + "px";
      });

      // Easter egg - Konami code
      let konamiCode = [];
      const konamiSequence = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // Up Up Down Down Left Right Left Right B A

      document.addEventListener("keydown", function (e) {
        konamiCode.push(e.keyCode);

        if (konamiCode.length > konamiSequence.length) {
          konamiCode.shift();
        }

        if (
          konamiCode.length === konamiSequence.length &&
          konamiCode.every((code, index) => code === konamiSequence[index])
        ) {
          updateResponse(
            "ğŸ‰ Konami Code activated! JARVIS is now in God Mode! ğŸ‰"
          );
          document.body.style.animation = "pulse 0.5s ease-in-out 3";

          // Add some fun effects
          for (let i = 0; i < 20; i++) {
            setTimeout(() => {
              const spark = document.createElement("div");
              spark.style.cssText = `
                            position: fixed;
                            width: 4px;
                            height: 4px;
                            background: #00d4ff;
                            border-radius: 50%;
                            left: ${Math.random() * window.innerWidth}px;
                            top: ${Math.random() * window.innerHeight}px;
                            animation: spark 1s ease-out forwards;
                            z-index: 9999;
                        `;
              document.body.appendChild(spark);

              setTimeout(() => spark.remove(), 1000);
            }, i * 100);
          }

          konamiCode = [];
        }
      });

      // Add spark animation
      const sparkStyle = document.createElement("style");
      sparkStyle.textContent = `
            @keyframes spark {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(10); opacity: 0; }
            }
        `;
      document.head.appendChild(sparkStyle);

      // Console welcome message
      console.log(`
